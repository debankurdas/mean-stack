<mat-spinner [diameter]="50"*ngIf="isLoading" ></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading" >
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-images">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
      <p> {{post.content}}</p>
    <mat-action-row
    *ngIf="tokenAuthentication && creatorId === post.creator">
      <a mat-button color="primary"
      [routerLink]="['/edit',post.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator class="margin"
[length] = 'totalPosts'
[pageSize]= 'postPerPage'[pageSizeOptions]="postPerpageOption"
(page)="onChange($event)" *ngIf="posts.length>0">
</mat-paginator>
<p class="info-text mat-body-1"
*ngIf="posts.length<=0 && !isLoading" >No post yet</p>
