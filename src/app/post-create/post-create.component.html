<mat-card>
  <mat-spinner [diameter]="50"
  *ngIf="isLoading"></mat-spinner>
  <form
  [formGroup]="form" (submit)="onSavePost()"
  *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput type="text"
      formControlName="title" placeholder="Post Title">
      <mat-error
      *ngIf="form.get('title').invalid" >Please enter the title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file"
      #filePicker (change)="filegetter($event)">
    </div>
    <div class="image-preview"
    *ngIf="imagePreview !=='' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
      matInput name="" id="" rows="6"
      formControlName="content"
       placeholder="Post Content"></textarea>
      <mat-error
      *ngIf="form.get('content').invalid">Please enter the content</mat-error>
    </mat-form-field>

    <button color="primary" mat-raised-button type="submit"
    [disabled]='!form.valid'>Submit</button>
  </form>
</mat-card>
